<html lang="en">
  <head>

  </head>

    <div class="container">

      <div class="top">

        <div>
          <h1>Sign in</h1>

        <!-----------------Button ------------------->
        <div>
          <button type="submit" id="bttn1">CONTINUE →</button>
        </div>

        <div class="btw">
          <p>Don’t have an account? <a href="">Sign Up</a></p>
        </div>
        <!-----------------OR ----------------> 
        <div>
          <p id="or">OR</p>
          <div id="left"></div>
          <div id="right"></div>
        </div>
        <div >
            <button type="submit" id="bttn2"><i class="fa-brands fa-google"></i> GOOGLE</button>
        </div>
      </div>
    </div>
  </body>
